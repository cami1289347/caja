<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caja 3D Animada</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
  .encabezado {
  width: 100%;
  height: 250px; /* Tamaño tipo banner */
  background-image: url('img/banner.jpg'); /* Cambia por tu imagen */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  border-radius: 0 0 30px 30px; /* Opcional para bordes redondeados abajo */
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Sombra para que se vea más "pro" */
}





  </style>
</head>
<body>
  <header class="encabezado"></header>
  <script src="script.js"></script>
</body>
</html>

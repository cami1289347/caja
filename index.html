<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caja 3D Animada</title>
  <link rel="stylesheet" href="style.css">
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
}

/* El header tipo banner completo */
.encabezado {
  width: 100%;
  height: auto; /* Permite que crezca según la imagen */
  background-image: url('img/banner.jpg'); /* tu imagen aquí */
  background-size: contain; /* ¡Para que NO la recorte! */
  background-position: top center;
  background-repeat: no-repeat;
  aspect-ratio: 16 / 6; /* Ajusta proporción de banner: ancho/alto */
}

  </style>
</head>
<body>
  <header class="encabezado"></header>
  <script src="script.js"></script>
</body>
</html>
